<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APUNTARSE FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Granada Juegaâš½</h1><br>
    </header>

<main class="contenedor-form"> 
    <h2>Completa todos los campos</h2>
    <form class="form-apuntate" autocomplete="off">
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        required>
      <input type="text" 
        name="apellido" 
        placeholder="Apellido"
        required>
      <input type="tel" 
      name="telefono" 
      placeholder="Celular" 
      required>

      <label for="cancha">Lugar:</label>
      <select name="cancha" id="cancha" required>
        <option value="">Seleccionar cancha</option>
        <option value="chana">Complejo Deportivo Chana</option>
        <option value="Maracena">Complejo Deportivo Cerrillo Maracena</option>
        <option value="Armilla">Ciudad Deportiva Diputacion de Granada - Armilla</option>
      </select>

      <label for="opciones-menu">Puesto:</label>
      <select id="opciones-menu" name="opciones" required>
        <option value="opcion1">Arquero</option>
        <option value="opcion2">Defensor</option>
        <option value="opcion3">Mediocampista</option>
        <option value="opcion4">Delantero</option>
      </select>
      <button type="submit">Enviar registro</button>
</form>
</main> 
<script src="form-apuntarme.js"></script>
</body>
</html>
