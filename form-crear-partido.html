<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Creación de Partido</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Formulario de Creación de Partido</title>
</head>
<body>
    <header>
      <h1>Granada Juega⚽</h1>
     <h2 id="titulo">➕ Nuevo Partido</h2>
</header>
<main>
    <strong><p id="info-importante">Dato importante al crear el partido: <br>
      Consultar en la cancha elegida a jugar horarios disponibles y en base a ello crea tu partido</strong></p> <br>

    <section id="pantalla-crear-partido">
          <div id="mensaje-exito" class="mensaje-exito hidden">
      ✅ ¡Partido creado correctamente!
         </div>

                 <form id="form-crear-partido" autocomplete="off">
                        <label>
                          Nombre y apellido
                          <input type="text" placeholder="Organizador" required>
                        </label>
                        <label>
                          Fecha y hora
                          <input type="datetime-local" required>
                        </label>
                        <label>
                          Ubicación de la cancha (Direccion de google maps)
                          <input type="text" placeholder="Ej: Campo Ramirez Paz, Avenida Europa 17" required>
                        </label>  
                        <label>
                          Agregar jugador
                          <input type="text" placeholder="Opcional">
                        </label>

                        <fieldset>
                          <legend>Tipo de fútbol</legend>

                          <label class="radio">
                            <input type="radio" name="tipo" value="7" required>
                            Fútbol 7
                          </label>

                          <label class="radio">
                            <input type="radio" name="tipo" value="8">
                            Fútbol 8
                          </label>

                          <label class="radio">
                            <input type="radio" name="tipo" value="11">
                            Fútbol 11
                          </label>
                        </fieldset>
                        <!-- DESPUES VEMOS DE AGREGAR ESTO
                        <p id="precioCancha">
                          <strong>Precio de la cancha:(por jugador)
                          </strong>
                          <span id="precioValor">—</span>
                       </p> -->
                        <button id="crear-partido" type="submit">Crear partido</button>
                        <button id="btn-cancelar">Cancelar</button>
                </form>
      </section>
    </main>
    <script src="form-crear-partido.js"></script>
</body>
</html>
