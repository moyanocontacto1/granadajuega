<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Granada Juega</title>
</head>
<body>
     <header>
        <h1>Formulario para registrarse</h1>
    </header>
     <section id="pantalla-crear-partido">
        <h2>Formulario</h2>

        <form>
          <label>
            Nombre y apellido
            <input type="text" placeholder="Ej: Diego armando" required>
          </label>
          <br>

          <fieldset>
            <legend>Metodo de pago (Se paga en la cancha)</legend>

            <label class="radio">
              <input type="radio" name="tipo" value="" required>
              Efectivo 
            </label>
            <label class="radio">
              <input type="radio" name="tipo" value="" required>
              Bizum
            </label>
            </fieldset>

            <button id="apuntarme-form">Apuntarme</button>
</body>
</html>
